ktor:
  application:
    modules:
      - com.codewithfk.ApplicationKt.module
  deployment:
    port: 8080

storage:
  # Database configuration - supports H2, MySQL, and PostgreSQL
  # For H2 (development): org.h2.Driver
  # For MySQL: com.mysql.cj.jdbc.Driver
  # For PostgreSQL: org.postgresql.Driver

  ####   H2   ####
  #    driverClassName: ${DB_DRIVER?:"org.h2.Driver"}
  #    jdbcURL: ${DATABASE_URL?:"jdbc:h2:file:./data/trevnor;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"}
  #    username: ${DB_USERNAME?:"root"}
  #    password: ${DB_PASSWORD?:"root1234"}
  #    maximumPoolSize: ${DB_POOL_SIZE?:10}

  driverClassName: com.mysql.cj.jdbc.Driver
  jdbcURL: jdbc:mysql://localhost:3306/trevnor?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  username: root
  password: root1234
  maximumPoolSize: 10

jwt:
  secret: ${JWT_SECRET?:"your-secret-key-change-in-production-min-256-bits"}
  issuer: trevnor-server
  audience: trevnor-client
  realm: trevnor

stripe:
  secretKey: secretKey
  publishableKey: publishableKey
  webhookSecret:

firebase:
  serviceAccountPath: /Users/furqan/Documents/Travenor/trevnor-server/firebase-service-account.json

uploads:
  directory: ${UPLOAD_DIR?:"./uploads"}
  maxFileSize: ${MAX_FILE_SIZE_MB?:10}
  baseUrl: ${BASE_URL?:"http://localhost:8080"}
  allowedTypes: [ "image/jpeg", "image/jpg", "image/png", "image/webp", "image/gif" ]
